<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Project</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
                <a class="header-top__info" href="#">FINAL SALE до - 70%</a>
            </div>
            <div class="container">
                <div class="header-bottom">
                    <div class="header-bottom__menu">
                        <img class="header-bottom__menu-burger" src="img/header/burger-icon.svg" alt="burger-icon">
                        <img class="header-bottom__menu-search" src="img/header/search-icon.svg" alt="search-icon">
                    </div>
                    <div class="header-bottom__logo">
                        <a class="header-bottom__menu-link" href="#"> <img class="header-bottom__logo-img" src="img/header/header-logo.avif" alt="Logo"></a>
                    </div>
                    <div class="header-bottom__icons">
                        <a class="header-bottom__icons-link" href="#"><img class="header-bottom__icon-love" src="img/header/hader-love.png" alt="Love-icon"></a>
                        <a class="header-bottom__iconslink" href="#"><img class="header-bottom__icon-user" src="img/header/header-user.svg" alt="Love-icon"></a>
                        <a class="header-bottom__icons-link" href=""> <img class="header-bottom__icon-bag" src="img/header/header-bag.png" alt="Love-icon"></a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="top">
                <div class="container">
                    <ul class="top-list">
                        <li class="top-list__item"><a class="top-list__link" href="#">NEW COLLECTION</a></li>
                        <li class="top-list__item"><a class="top-list__link" href="#">BEST SELLER</a></li>
                        <li class="top-list__item"><a class="top-list__link" href="#">SALE</a></li>
                    </ul>
                    <div class="top-slider">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <img src="img/top/top-slider-1.jpg" alt="Image">
                              </div>
                              <div class="swiper-slide">
                                <img src="img/top/top-slider-2.jpg" alt="Image">
                              </div>
                              <div class="swiper-slide">
                                <img src="img/top/top-slider-3.jpg" alt="Image">
                              </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
